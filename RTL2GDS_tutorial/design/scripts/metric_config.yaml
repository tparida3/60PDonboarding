# Below is a description of all types of elements which can be shown in the
# Vivid Metrics HTML and the properties which can be used to configure them
# through this YAML file. At the top-level, there must be a "type: tabs"
# element which will show a set of tabs or pages which the user can navigate
# between, viewing one at a time. Elements which have a "children" property
# can nest elements. This is mostly useful within the "type: tabs" and
# "type: section" elements as these can then be used to break up the data
# into subsections with descriptive titles for specific purposes.
#
############################################################################
# A description of all the supported properties follows:
############################################################################
#
# type: tabs
#     Tabs to show content of pages e.g. Masterboard
#     Example:
#         - id: top
#           type: tabs
#           tabs:
#             - title: Masterboard
#               children: ...
#     Required properties:
#         id: unique id of the component
#         type: always is 'tabs'
#         tabs: array of tabs
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: section
#     Display a heading above a set of collapsible elements (e.g. table, graph)
#     Required properties:
#         id: unique id of the component
#         type: always is 'section'
#         title: title of the component
#         children: array of components
#     Optional properties:
#         hidden: collapse (hide) elements from view on page load (default: false)
#         highlight: highlight the section header (default: false)
#         enabled: show/hide the component (default: true)
#
# type: layout
#     Pick layout orientation for a collection of components
#     Required properties:
#         id: unique id of the component
#         type: always is 'layout'
#         layout: orientation of layout, either horizontal or vertical
#         children: array of components
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: run_snapshot_filter
#     Filter snapshots, runs, and gold run
#     Required properties:
#         id: unique id of the component
#         type: always is 'run_snapshot_filter'
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: snapshot_picker
#     Pick/Display a snapshot within runs
#     Required properties:
#         id: unique id of the component
#         type: always is 'snapshot_picker'
#     Optional properties:
#         allow_leaf_selection:  enable navigation to snapshots with no child snapshots (default: false)
#         allow_run_selection:  enable navigation to the top-level run 'snapshot' (default: true)
#         default_tree_view:  show the expanded tree view by default instead of the collapsed path (default: false)
#         disable_view_change:  disable changing between expanded tree view and collapsed path view (default: false)
#         enabled: show/hide the component (default: true)
#
# type: table
#     Table of metrics
#     Example:
#         - id: masterboard_summary_t
#           type: table
#           per_snapshot: true
#           ar_metric:
#             - {metric: timing.setup.wns, title: WNS, group: Setup (all), navigation: {id: setup_violating_paths_section}}
#     Required properties:
#         id: unique id of the component
#         type: always is 'table'
#         ar_metric: array of objects with 'metric' or 'header' property
#     Optional properties:
#         title: title of the component
#         per_snapshot: generate table with individual snapshots (default: false)
#         flip_axis: flip table vertically (default: false)
#         collapsible_key: expand keys in the table to show all possible values including not set. (default: false)
#         ar_metric_control: filter table metrics (default: false)
#         key: multi-level keying of ar_metric which allows n-dimensional tables, wildcards (*) in key metric name will be used as replacements for % in ar_metric
#         enabled: show/hide the component (default: true)
#         limit_width: limit the maximum column width (default: true)
#         default_sort_order: sort table data according to list of metrics.
#         hide_keys: hide key title/name in the table. (default: false)
#         max_width: set the maximum column width (in any units ex - 200px,10em,15vw,10% ...) of table header (default: 400px)
#
# type: graph
#     Generate different types of metric graphs
#     Required properties:
#         id: unique id of the component
#         type: always is 'graph'
#         ar_metric: array of objects with 'metric' property; only works for numerical metric times (area, time, slack, etc.) not metrics with define_metric -type graph
#     Optional properties:
#         title: title of the component
#         stacked: stack multiple runs in graph i.e horizontal bar (default: false)
#         invert_axes: invert axes of graph (default: false)
#         flip_axis: flip axes of graph (default: false)
#         total_value_label: format graph labels according to units (default: false)
#         value_label: display metric value at the end of the bar (default: false)
#         per_snapshot: generate table with individual snapshots (default: false)
#         bar_height: bar height in px (e.g. 20)
#         width: graph width with units (i.e 300px)
#         height: graph height with units (i.e 300px)
#         enabled: show/hide the component (default: true)
#
# type: histogram
#     Histogram of metrics
#     Required properties:
#         id: unique id of the component
#         type: always is 'histogram'
#         parent_id: name of the histogram group for link between histogram and histogram_controls
#         ar_metric: array of objects with 'metric' property of define_metric -type histogram
#     Optional properties:
#         title: title of the component
#         disable_controls: disable controls of histogram (default: false)
#         full_dimensions: display graph in full width and height (default: false)
#         hide_legends: hide graph legends (default: false)
#         maintain_aspect_ratio: maintain aspect ratio of histogram (default: false)
#         width: graph width with units (i.e 300px)
#         height: graph height with units (i.e 300px)
#         enabled: show/hide the component (default: true)
#
# type: histogram_controls
#     Toggle between different y-axis max value mode
#     Required properties:
#         id: unique id of the component
#         type: always is 'histogram_controls'
#         parent_id: name of the histogram group for link between histogram and histogram_controls
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: radar
#     Radar graph of metrics
#     Required properties:
#         id: unique id of the component
#         type: always is 'radar'
#         ar_metric: array of objects with 'metric' property of define_metric -type graph
#     Optional properties:
#         title: title of the component
#         width: graph width with units (i.e 300px)
#         height: graph height with units (i.e 300px)
#         normalize_data: normalize radar graph data (default: true)
#         hide_legends: hide graph legends (default: false)
#         full_dimensions: display graph in full width and height (default: false)
#         enabled: show/hide the component (default: true)
#
# type: scatter
#     Scatter graph of metrics
#     Required properties:
#         id: unique id of the component
#         type: always is 'scatter'
#         ar_metric: array of objects with 'metric' property
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: image_plot
#     Floorplan image of metrics
#     Required properties:
#         id: unique id of the component
#         type: always is 'image_plot'
#         ar_metric: array of objects with 'metric' property if define_metric -type imageplot
#     Optional properties:
#         min_width: minimum height of image
#         max_width: maximum width of image
#         min_height: minimum height of image
#         max_height: maximum height of image
#         initial_visible_count: number of visible images in comparison by default
#         grid_detail_threshold: minimum grid items to use alternative rendering for performance (default: 2500)
#         enabled: show/hide the component (default: true)
#
# type: violating_paths
#     Shows the top worst paths for timing
#     Required properties:
#         id: unique id of the component
#         type: always is 'violating_paths'
#         ar_metric: array of objects with 'metric' property
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: dict_table
#     Table of dict metrics
#     Required properties:
#         id: unique id of the component
#         type: always is 'dict_table'
#         metric: object with 'metric' property of define_metric -type dict
#     Optional properties:
#         iterable_title: title for dict keys (default: Attribute)
#         enabled: show/hide the component (default: true)
#
# type: set_filter
#     multiple run filters are supported for multi-level selection of visible runs. This changes which filter is used for child elements
#     Required properties:
#         id: unique id of the component
#         type: always is 'set_filter'
#         filter: the name of the filter to be used within the children
#         children: array of components
#     Optional properties:
#         enabled: show/hide the component (default: true)
#
# type: main_menu
#     Display main menu
#     Required properties:
#         type: always is 'main_menu'
#     Optional properties:
#         id: unique id of the component
#         enabled: show/hide the component (default: true)
#         enable_unique_gold: enable selection of first run as gold (default: false)
#         rotate_run_names: rotate run names vertically in the table heading (default: false)
#         comparison_enable: enable comparison coloring (default: true)
#         run_naming_headers: display run headers in both table and graphs.
#         best_metric: highlight metric data in table row/col
#         definition_search_order: Search for metric definition in order. (default: normal)
#         hidden: hide main menu from the page (default: false)
#
# type: multi_run_summary_table
#     Multi Run Summary Table of metrics
#     Example:
#         - id: masterboard_summary_t
#           type: multi_run_summary_table
#           ar_metric:
#             - {metric: timing.setup.wns, title: WNS, group: Setup (all)
#     Required properties:
#         id: unique id of the component
#         type: always is 'multi_run_summary_table'
#         ar_metric: array of objects with 'metric' or 'header' property
#     Optional properties:
#         title: title of the component
#         ar_metric_control: filter table metrics (default: false)
#         enabled: show/hide the component (default: true)
#         limit_width: limit the maximum column width (default: true)
#         max_width: set the maximum column width (in any units ex - 200px,10em,15vw,10% ...) of table header (default: 400px)
#         row_headers: display row headers in table.
