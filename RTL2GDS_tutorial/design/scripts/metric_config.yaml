##:EndIf:
                - id: timing_hold
                  type: section
                  title: Hold Timing
                  children:
                    - id: hold_tns_histogram_controls
                      type: histogram_controls
                      parent_id: timing_hold
                    - id: hold_tns_histogram_first
                      type: histogram
                      title: Hold TNS
                      parent_id: timing_hold
                      ar_metric:
                        - {metric: timing.hold.histogram, title: Per Group, mode: group}
                        - {metric: timing.hold.histogram.views, title: Per View, mode: view}
                    - id: hold_tns_histogram_second
                      type: histogram
                      title: Hold TNS
                      parent_id: timing_hold
                      ar_metric:
                        - {metric: timing.hold.histogram, title: Per Group, mode: group}
                        - {metric: timing.hold.histogram.views, title: Per View, mode: view}
                    - id: timing_hold_t
                      type: table
                      per_snapshot: true
                      collapsible_key: true
                      key:
                        Group: 'timing.hold.wns.path_group:*'
                        View: 'timing.hold.wns.analysis_view:*'
                      ar_metric:
                        - {metric: timing.hold.type, title: Type}
                        - {metric: 'timing.hold.wns.path_group:%.analysis_view:%', title: WNS}
                        - {metric: 'timing.hold.tns.path_group:%.analysis_view:%', title: TNS}
                        - {metric: 'timing.hold.feps.path_group:%.analysis_view:%', title: FEPS}
                - id: hold_violating_paths_section
                  type: section
                  title: Worst Hold Paths
                  children:
                    - id: hold_violating_paths
                      type: violating_paths
                      ar_metric:
                        - {metric: timing.hold.paths}
                        - {metric: timing.hold.paths.path_group:*}
                - id: timing_drv
                  type: section
                  title: Design Rule Violations
                  children:
                    - id: timing_drv_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        - {metric: timing.drv.max_tran.total, title: Total, group: Tran}
                        - {metric: timing.drv.max_tran.worst, title: Worst, group: Tran}
                        - {metric: timing.drv.max_tran.pins, title: Pins, group: Tran}
                        - {metric: timing.drv.max_tran.nets, title: Nets, group: Tran}
                        - {metric: timing.drv.max_cap.total, title: Total, group: Cap}
                        - {metric: timing.drv.max_cap.worst, title: Worst, group: Cap}
                        - {metric: timing.drv.max_cap.pins, title: Pins, group: Cap}
                        - {metric: timing.drv.max_cap.nets, title: Nets, group: Cap}
                        - {metric: timing.drv.max_fanout.total, title: Total, group: Fanout}
                        - {metric: timing.drv.max_fanout.worst, title: Worst, group: Fanout}
                        - {metric: timing.drv.max_fanout.pins, title: Pins, group: Fanout}
                        - {metric: timing.drv.max_fanout.nets, title: Nets, group: Fanout}
                        - {metric: timing.drv.max_length.total, title: Total, group: Length}
                        - {metric: timing.drv.max_length.worst, title: Worst, group: Length}
                        - {metric: timing.drv.max_length.pins, title: Pins, group: Length}
                        - {metric: timing.drv.max_length.nets, title: Nets, group: Length}
                        - {metric: timing.si.glitches, title: Glitches, group: SI}
                        - {metric: timing.si.noise, title: Noise, group: SI}
                    - id: timing_double_clocking
                      type: section
                      title: Double Clocking
                      hidden: true
                      children:
                        - id: timing_double_clocking_t
                          type: table
                          per_snapshot: false
                          key:
                            View: 'timing.si.double_clocking.analysis_view:*'
                          ar_metric:
                            - {metric: 'timing.si.double_clocking.frequency_violations.analysis_view:%', title: Frequency Violations}
                            - {metric: 'timing.si.double_clocking.report_file.analysis_view:%', title: Report File}
                    - id: timing_min_pulse_width
                      type: section
                      title: Min Pulse Width
                      hidden: true
                      children:
                        - id: timing_min_pulse_width_t
                          type: table
                          per_snapshot: false
                          ar_metric:
                            - {metric: timing.setup.type, title: Type}
                            - {metric: timing.min_pulse_width.endpoints.wns, group: Endpoints, title: WNS}
                            - {metric: timing.min_pulse_width.endpoints.tns, group: Endpoints, title: TNS}
                            - {metric: timing.min_pulse_width.endpoints.feps, group: Endpoints, title: FEPS}
                            - {metric: timing.min_pulse_width.clocktree.wns, group: Clocktree, title: WNS}
                            - {metric: timing.min_pulse_width.clocktree.tns, group: Clocktree, title: TNS}
                            - {metric: timing.min_pulse_width.clocktree.feps, group: Clocktree, title: FEPS}
                        - id: timing_min_pulse_width_breakdown_t
                          type: table
                          per_snapshot: false
                          key:
                            View: 'timing.min_pulse_width.endpoints.wns.analysis_view:*'
                            Clock: 'timing.min_pulse_width.endpoints.wns.analysis_view:%.clock:*'
                          ar_metric:
                            - {metric: 'timing.min_pulse_width.endpoints.wns.analysis_view:%.clock:%', group: Endpoints, title: WNS}
                            - {metric: 'timing.min_pulse_width.endpoints.tns.analysis_view:%.clock:%', group: Endpoints, title: TNS}
                            - {metric: 'timing.min_pulse_width.endpoints.feps.analysis_view:%.clock:%', group: Endpoints, title: FEPS}
                            - {metric: 'timing.min_pulse_width.clocktree.wns.analysis_view:%.clock:%', group: Clocktree, title: WNS}
                            - {metric: 'timing.min_pulse_width.clocktree.tns.analysis_view:%.clock:%', group: Clocktree, title: TNS}
                            - {metric: 'timing.min_pulse_width.clocktree.feps.analysis_view:%.clock:%', group: Clocktree, title: FEPS}
                - id: timing_cpu
                  type: section
                  title: Runtime
                  children:
                    - id: timing_real_t
                      type: graph
                      stacked: true
                      invert_axes: true
                      total_value_label: true
                      title: Real time
                      ar_metric:
                        - {metric: flow.realtime, title: Real, graph_type: horizontalBar}
                    - id: timing_cpu_t
                      type: graph
                      stacked: true
                      invert_axes: true
                      total_value_label: true
                      title: CPU Runtime
                      ar_metric:
                        - {metric: flow.cputime, title: CPU, graph_type: horizontalBar}
            - title: Clock
              children:
                - id: clock_dashboard_filters
                  type: section
                  title: Run/Snapshot Filters
                  hidden: true
                  children:
                    - id: clock_dashboard_filter
                      type: run_snapshot_filter
                    - id: clock_dashboard_snapshot_navigation
                      type: snapshot_picker
                - id: clock_phys
                  type: section
                  title: Physical
                  children:
                    - id: clock_phys_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        - {metric: clock.instances.total, title: '#Total', group: Instances}
                        #- {regexp: '^.*\.(?!total$)[^\.]+$', title: ' ', group: Instances, graph_type: none, type: histogram}
                        - {metric: clock.instances.buffer, title: '#Buffers', group: Instances}
                        - {metric: clock.instances.inverter, title: '#Inverters', group: Instances}
                        - {metric: clock.instances.clkgate, title: '#Clock Gates', group: Instances}
                        - {metric: clock.instances.nonicg, title: '#Non Integrated', group: Instances}
                        - {metric: clock.instances.logic, title: '#Logic', group: Instances}
                        - {metric: clock.area.total, title: Total, group: Area}
                        #- {regexp: '^.*\.(?!total$)[^\.]+$', title: ' ', group: Area, graph_type: none, type: histogram}
                        - {metric: clock.area.buffer, title: Buffers, group: Area}
                        - {metric: clock.area.inverter, title: Inverters, group: Area}
                        - {metric: clock.area.clkgate, title: Clock Gates, group: Area}
                        - {metric: clock.area.nonicg, title: Non Integrated, group: Area}
                        - {metric: clock.area.logic, title: Logic, group: Area}
                        - {metric: clock.nets.length.total, title: Tot Clk Net Length, group: Nets}
                - id: clock_phys_cell_insts
                  type: section
                  title: Per Cell Instances
                  hidden: true
                  children:
                    - id: clock_phys_cell_insts_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        - {metric: clock.instances.total, title: '#Total'}
                        #- {title: ' ', group: '#Buffers', graph_type: none, type: histogram}
                        - {metric: 'clock.instances_distribution.buffer.base_cell:*', group: '#Buffers'}
                        #- {title: ' ', group: '#Inverters', graph_type: none, type: histogram}
                        - {metric: 'clock.instances_distribution.inverter.base_cell:*', group: '#Inverters'}
                        #- {title: ' ', group: '#Clock Gates', graph_type: none, type: histogram}
                        - {metric: 'clock.instances_distribution.clkgate.base_cell:*', group: '#Clock Gates'}
                        #- {title: ' ', group: '#Non Integrated', graph_type: none, type: histogram}
                        - {metric: 'clock.instances_distribution.nonicg.base_cell:*', group: '#Non Integrated'}
                        #- {title: ' ', group: '#Logic', graph_type: none, type: histogram}
                        - {metric: 'clock.instances_distribution.logic.base_cell:*', group: '#Logic'}
                - id: clock_phys_cell_area
                  type: section
                  title: Per Cell Area
                  hidden: true
                  children:
                    - id: clock_phys_cell_area_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        - {metric: clock.area.total, title: Total}
                        #- {title: ' ', group: Buffers, graph_type: none, type: histogram}
                        - {metric: 'clock.area_distribution.buffer.base_cell:*', group: Buffers}
                        #- {title: ' ', group: Inverters, graph_type: none, type: histogram}
                        - {metric: 'clock.area_distribution.inverter.base_cell:*', group: Inverters}
                        #- {title: ' ', group: Clock Gates, graph_type: none, type: histogram}
                        - {metric: 'clock.area_distribution.clkgate.base_cell:*', group: Clock Gates}
                        #- {title: ' ', group: Non Integrated, graph_type: none, type: histogram}
                        - {metric: 'clock.area_distribution.nonicg.base_cell:*', group: Non Integrated}
                        #- {title: ' ', group: Logic, graph_type: none, type: histogram}
                        - {metric: 'clock.area_distribution.logic.base_cell:*', group: Logic}
                - id: clock_phys_creator
                  type: section
                  title: Cell Creators
                  hidden: true
                  children:
                    - id: clock_phys_creator_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        #- {title: ' ', group: Buffers, graph_type: none, type: histogram}
                        - {metric: 'clock.instances.buffer.creator.*', group: Buffers}
                        #- {title: ' ', group: Inverters, graph_type: none, type: histogram}
                        - {metric: 'clock.instances.inverter.creator.*', group: Inverters}
                - id: clock_phys_nets
                  type: section
                  title: Nets
                  hidden: true
                  children:
                    - id: clock_phys_nets_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        - {metric: clock.nets.length.total, title: Total, group: Nets}
                        #- {regexp: '^.*\.(?!total$)[^\.]+$', title: ' ', group: Nets, graph_type: none, type: histogram}
                        - {metric: clock.nets.length.top, title: Top, group: Nets}
                        - {metric: clock.nets.length.trunk, title: Trunk, group: Nets}
                        - {metric: clock.nets.length.leaf, title: Leaf, group: Nets}
                - id: clock_phys_cap
                  type: section
                  title: Physical
                  children:
                    - id: clock_phys_cap_t
                      type: table
                      per_snapshot: true
                      ar_metric:
                        #- {title: ' ', group: Wire, graph_type: none, type: histogram}
                        - {metric: clock.capacitance.wire.top, title: Top, group: Wire}
                        - {metric: clock.capacitance.wire.trunk, title: Trunk, group: Wire}
                        - {metric: clock.capacitance.wire.leaf, title: Leaf, group: Wire}
                        #- {title: ' ', group: Gate, graph_type: none, type: histogram}
                        - {metric: clock.capacitance.gate.top, title: Top, group: Gate}
                        - {metric: clock.capacitance.gate.trunk, title: Trunk, group: Gate}
                        - {metric: clock.capacitance.gate.leaf, title: Leaf, group: Gate}
