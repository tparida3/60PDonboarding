%TAG ! tag:view.stylus.cadence.com,0.2:
---

- id: main_menu
  type: main_menu

- id: top
  type: tabs
  tabs:
    - title: Masterboard
      children:
        - id: masterboard_filters
          type: section
          title: Run/Snapshot Filters
          children:
            - id: masterboard_filter
              type: run_snapshot_filter
            - id: masterboard_snapshot_navigation
              type: snapshot_picker
        - id: masterboard_summary
          type: section
          title: Stylus QOR summary
          children:
            - id: masterboard_summary_t
              type: table
              per_snapshot: true
              ar_metric_control: true
              ar_metric: &summary_metrics
                - {metric: timing.setup.wns, title: WNS, group: Setup (all), navigation: {id: setup_violating_paths_section}}
                - {metric: timing.setup.tns, title: TNS, group: Setup (all), navigation: {id: setup_violating_paths_section}}
                - {metric: timing.setup.feps, title: FEPS, group: Setup (all), navigation: {id: setup_violating_paths_section}}
                - {metric: 'timing.setup.wns.path_group:reg2reg', title: WNS, group: Setup (reg2reg), navigation: {id: setup_violating_paths_section}}
                - {metric: 'timing.setup.tns.path_group:reg2reg', title: TNS, group: Setup (reg2reg), navigation: {id: setup_violating_paths_section}}
                - {metric: 'timing.setup.feps.path_group:reg2reg', title: FEPS, group: Setup (reg2reg), navigation: {id: setup_violating_paths_section}}
                - {metric: timing.hold.wns, title: WNS, group: Hold (all), navigation: {id: hold_violating_paths_section}}
                - {metric: timing.hold.tns, title: TNS, group: Hold (all), navigation: {id: hold_violating_paths_section}}
                - {metric: timing.hold.feps, title: FEPS, group: Hold (all), navigation: {id: hold_violating_paths_section}}
                - {metric: 'timing.hold.wns.path_group:reg2reg', title: WNS, group: Hold (reg2reg), navigation: {id: hold_violating_paths_section}}
                - {metric: 'timing.hold.tns.path_group:reg2reg', title: TNS, group: Hold (reg2reg), navigation: {id: hold_violating_paths_section}}
                - {metric: 'timing.hold.feps.path_group:reg2reg', title: FEPS, group: Hold (reg2reg), navigation: {id: hold_violating_paths_section}}
                - {metric: timing.drv.max_tran.total, title: Tran, group: DRV}
                - {metric: timing.drv.max_cap.total, title: Load, group: DRV}
                - {metric: timing.drv.max_fanout.total, title: Fanout, group: DRV}
                - {metric: clock.instances.total, title: Insts, group: Clock, navigation: {id: clock_phys}}
                - {metric: clock.area.total, title: Area, group: Clock, navigation: {id: clock_phys}}
                - {metric: design.density, title: Density, group: Design}
                - {metric: design.instances.logical, title: Insts, group: Design, navigation: {id: physical_physical}}
                - {metric: design.area.logical, title: Area, group: Design, navigation: {id: physical_physical}}
                - {metric: dft.registers.passing, title: Passing, group: DFT}
                - {metric: dft.registers.total, title: Total, group: DFT}
                - {metric: power, title: Total, group: Power, navigation: {id: power_power}}
                - {metric: power.leakage, title: Leakage, group: Power, navigation: {id: power_leakage}}
                - {metric: power.internal, title: Internal, group: Power, navigation: {id: power_internal}}
                - {metric: power.switching, title: Switching, group: Power, navigation: {id: power_switching}}
                - {metric: power.clock, title: Clock, group: Power, navigation: {id: power_power}}
                - {metric: design.congestion.hotspot.max, title: Max, group: Congestion, navigation: {id: route_route}}
                - {metric: design.congestion.hotspot.total, title: Total, group: Congestion, navigation: {id: route_route}}
                - {metric: route.drc, title: DRC, group: Route, navigation: {id: route_route}}
                - {metric: route.wirelength, title: WL, group: Route, navigation: {id: route_route}}
                - {metric: messages, title: Errors, group: Tool}
                - {metric: flow.realtime, title: Wall, group: Tool, navigation: {id: flow_cpu}}
                - {metric: flow.memory, title: Memory, group: Tool, navigation: {id: flow_cpu}}
        - id: masterboard_runtime
          type: section
          title: Runtime Summary
          children:
            - id: masterboard_runtime_real_g
              type: graph
              stacked: true
              invert_axes: true
              total_value_label: true
              title: Real time
              ar_metric:
                - {metric: flow.realtime, title: Real, graph_type: horizontalBar}
            - id: masterboard_runtime_cpu
              type: graph
              stacked: true
              invert_axes: true
              total_value_label: true
              title: CPU Runtime
              ar_metric:
                - {metric: flow.cputime, title: CPU, graph_type: horizontalBar}
        - id: masterboard_reg2reg
          type: section
          title: Timing Summary
          children:
            - id: masterboard_reg2reg_wns_setup_s
              type: section
              title: Setup Summary
              children:
                - id: masterboard_reg2reg_wns_setup_g
                  type: graph
                  title: Setup reg2reg WNS
                  ar_metric:
                    - {metric: 'timing.setup.wns.path_group:reg2reg', title: WNS, graph_type: line}
                - id: masterboard_reg2reg_tns_setup_g
                  type: graph
                  title: Setup reg2reg TNS
                  ar_metric:
                    - {metric: 'timing.setup.tns.path_group:reg2reg', title: TNS, graph_type: line}
            - id: masterboard_reg2reg_wns_hold_s
              type: section
              title: Hold Summary
              children:
                - id: masterboard_reg2reg_wns_hold_g
                  type: graph
                  title: Hold reg2reg WNS
                  ar_metric:
                    - {metric: 'timing.hold.wns.path_group:reg2reg', title: WNS, graph_type: line}
                - id: masterboard_reg2reg_tns_hold_g
                  type: graph
                  title: Hold reg2reg TNS
                  ar_metric:
                    - {metric: 'timing.hold.tns.path_group:reg2reg', title: TNS, graph_type: line}
        - id: masterboard_power
          type: section
          title: Power Summary
          children:
            - id: masterboard_power_total_g
              type: graph
              title: Total Power
              ar_metric:
                - {metric: power, title: Power, graph_type: line}
            - id: masterboard_power_leakage_g
              type: graph
              title: Leakage Power
              ar_metric:
                - {metric: power.leakage, title: Power, graph_type: line}
        - id: masterboard_utilization
          type: section
          title: Utilization Summary
          children:
            - id: masterboard_utilization_density_g
              type: graph
              title: Design Density
              ar_metric:
                - {metric: design.density, title: Density, graph_type: line}
            - id: masterboard_utilization_stdcell_g
              type: graph
              title: Standard cell instances
              ar_metric:
                - {metric: design.instances.std_cell, title: Instance count, graph_type: line}
    - title: Dashboard
      children:
        - id: dashboard_tabs
          type: tabs
          tabs:
            - title: Summary
              children:
                - id: summary_layout
                  type: layout
                  layout: horizontal
                  children:
                    - id: summary_flow_t
                      type: table
                      flip_axis: true
                      ar_metric:
                        - {metric: design.name, title: Design}
                        - {metric: flow.tool_list, title: Tools}
                        - {metric: flow.template.type, title: Flow}
                        - {metric: flow.template.feature_enabled, title: Enabled features}
                        - {metric: flow.run_tag, title: Tag}
                        - {metric: flow.machine, title: Run host}
                        - {metric: flow.run_directory, title: Run directory}
                        - {metric: flow.last_child_snapshot, title: Last step}
                        - {metric: flowtool.status, title: Flowtool status}
                    - id: design_image
                      type: image_plot
                      initial_visible_count: 1
                      ar_metric:
                        - {metric: design.floorplan.image}
                        - {metric: design.blockage.image}
                        - {metric: design.macro.image}
                        - {metric: design.place.drc.image}
                        - {metric: design.hotspot.image}
                        - {metric: power.domains.image}
                        - {metric: power.intent.image}
                - id: summary_dashboard_filters
                  type: section
                  title: Run/Snapshot Filters
                  children:
                    - id: summary_dashboard_filter
                      type: run_snapshot_filter
                    - id: summary_dashboard_snapshot_navigation
                      type: snapshot_picker
                - id: summary_qor
                  type: section
                  title: Stylus QOR summary
                  children:
                    - id: summary_qor_t
                      type: table
                      per_snapshot: true
                      ar_metric: *summary_metrics
                - id: summary_cpu
                  type: section
                  title: Stylus runtime summary
                  children:
                    - id: summary_real_t
                      type: graph
                      stacked: true
                      invert_axes: true
                      total_value_label: true
                      title: Real time
                      ar_metric:
                        - {metric: flow.realtime, title: Real, graph_type: horizontalBar}
                    - id: summary_cpu_t
                      type: graph
                      stacked: true
                      invert_axes: true
                      total_value_label: true
                      title: CPU Runtime
                      ar_metric:
                        - {metric: flow.cputime, title: CPU, graph_type: horizontalBar}
            - title: Timing
              children:
                - id: timing_dashboard_filters
                  type: section
                  title: Run/Snapshot Filters
                  hidden: true
                  children:
                    - id: timing_dashboard_filter
                      type: run_snapshot_filter
                    - id: timing_dashboard_snapshot_navigation
                      type: snapshot_picker
                - id: timing_setup
                  type: section
                  title: Setup Timing
                  children:
                    - id: setup_tns_histogram_controls
                      type: histogram_controls
                      parent_id: timing_setup
                    - id: setup_tns_histogram_first
                      type: histogram
                      title: Setup TNS
                      parent_id: timing_setup
                      ar_metric:
                        - {metric: timing.setup.histogram, title: Per Group, mode: group}
                        - {metric: timing.setup.histogram.views, title: Per View, mode: view}
                    - id: setup_tns_histogram_second
                      type: histogram
                      title: Setup TNS
                      parent_id: timing_setup
                      ar_metric:
                        - {metric: timing.setup.histogram, title: Per Group, mode: group}
                        - {metric: timing.setup.histogram.views, title: Per View, mode: view}
                    - id: timing_setup_t
                      type: table
                      per_snapshot: true
                      collapsible_key: true
                      key:
                        Group: 'timing.setup.wns.path_group:*'
                        View: 'timing.setup.wns.analysis_view:*'
                      ar_metric:
                        - {metric: timing.setup.type, title: Type}
                        - {metric: 'timing.setup.wns.path_group:%.analysis_view:%', title: WNS}
                        - {metric: 'timing.setup.tns.path_group:%.analysis_view:%', title: TNS}
                        - {metric: 'timing.setup.feps.path_group:%.analysis_view:%', title: FEPS}
                - id: setup_violating_paths_section
                  type: section
                  title: Worst Setup Paths
                  children:
                    - id: setup_violating_paths
                      type: violating_paths
                      ar_metric:
                        - {metric: timing.setup.paths}
                        - {metric: timing.setup.paths.path_group:*}
##:IfTool: genus innovus
#                - id: depth_analysis
